<#import "/admin/layout/_layout.html" as layout /> <#macro content>
<link rel="stylesheet" href="${path}/css/common.css">
<div class="container-fluid">
	<hr>
	<div class="row-fluid">
		<div class="span12">
			<div class="widget-box">
				<div class="widget-title">
					<span class="icon"><i class="icon-th"></i></span>
					<h5>爬虫配置</h5>
				</div>
					<#if cfgs??>
					<div id="logDiv">
						<textarea style="width: 100%; height: 400px">${cfgs}</textarea>
						<br /> <a style="float: right"
							href="javascript:window.location.href=window.location.href;"
							class="btn btn-primary btn6 mr10">刷新</a>
					</div>
					<#else>
					<h1>该配置文件不存在!!</h1>
					</#if>
			</div>
		</div>
	</div>
</div>
</#macro> <#assign content = content in layout /> <@layout.doLayout />
