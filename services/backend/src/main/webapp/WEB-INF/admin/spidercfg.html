<#import "/admin/layout/_layout.html" as layout />

<#macro content>
	<div class="container-fluid">
		<hr>
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"><i class="icon-th"></i></span>
						<h5>任务列表</h5>
					</div>
					<div class="widget-content nopadding">
					<div class="chat-users panel-right2">
						<div class="panel-title">
							<h5>爬虫节点列表</h5>
						</div>
						<div class="panel-content nopadding">
							<ul class="contact-list">
								<#list spiderList as spider>
								<li id="user-Alex" class="online"><a href="cfg?node=${spider.nodeName}"><img alt="${spider.host}" src="${layout.path}/matrix/img/demo/spiderman.png" /> <span>${spider.nodeName}</span></a></li>
								</#list>
							</ul>
						</div>
					</div>
					<div class="chat-content panel-left2">
						<div class="chat-messages" id="chat-messages">
							<#if cfg??>
								<textarea style="width: 98%;height: 90%">${cfg}</textarea>
								<#else>
									<h1>该配置文件不存在!!</h1>
							</#if>
						</div>
						<div class="chat-message well">
							<a href="javascript:window.location.href=window.location.href;" class="btn btn-success">刷新</a>

						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</#macro>
<#assign content = content in layout />

<@layout.doLayout />
