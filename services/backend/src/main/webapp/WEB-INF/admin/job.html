<#include "/admin/c.html" />
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>任务管理</title>
</head>
<body>
	<table fit="true" id="job-datagrid">
		<thead>
			<tr>
				<th>抓取批次ID</th>
				<th>抓取名称</th>
				<th>开始时间</th>
				<th>完成时间</th>
				<th>日志</th>
				<th>状态</th>
			</tr>
		</thead>
		<tbody>
		<#if pr.rows?? && pr.rows?size gt 0> 
		<#list pr.rows as jobs>
			<tr>
				<td>${jobs.runid}</td>
				<td>${jobs.spiderName}</td>
				<td>${jobs.starttime?datetime}</td>
				<td>${jobs.finishtime?string("yyyy-MM-dd HH:mm:ss")}</td>
				<td>${jobs.logfile}</td>
				<td>${jobs.completedStatus}</td>
			</tr>
		</#list>
		</#if>
		</tbody>
	</table>

</body>
</html>
